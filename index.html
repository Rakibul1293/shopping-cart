<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="sell-area">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="sell-dec"></i></button>
                           <input type="text" class="form-control text-center" id="sellDecVal" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="sell-inc"></i></button>
                        </div>
                        <h5>$ <span id="sellCurrentBalance">1000</span> </h5>
                        <!-- <h5>$ <span id="sellCurrentBalance">1219</span> </h5> -->
                        <img src="images/remove.png" alt="" class="remove-item" id="sellCrossBtn">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="case-area">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="case-dec"></i></button>
                           <input type="text" class="form-control text-center" id="caseDecVal" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="case-inc"></i></button>

                        </div>
                        <h5>$ <span id="caseCurrentBalance">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="caseCrossBtn">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1059</span> </h5>
                        <h5>$ <span id="tax">5</span> </h5>
                        <h5>$ <span id="total">0</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <h6 class="text-primary">For total balance, please click this Check Out Button </h6>
                  <button type="button" class="btn btn-success check-out" id="checkOut">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="js/script.js"></script>
</body>

</html>
